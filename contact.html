<!DOCTYPE html> 
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
</head>
<body>
    <form action="https://ar.wikipedia.org/wiki/%D9%83%D8%B1%D8%A9_%D8%A7%D9%84%D9%82%D8%AF%D9%85">
        <fieldset id="contact">
             
          <legend>اتصل بنا</legend>
             
  
             <label for="user">اسم المستخدم</label><br>
             <input type="text" name="user" placeholder="اسمك"><br>
              
         
         
          <label for="pass">كلمة السر</label><br>
         <input type="password" name="pass" placeholder=" كلمة المرور"><br>
         
         
         
         <label for="mail">الإيميل</label><br>
         <input type="email" name="mail" placeholder="ايميلك"><br>
         
         <label for="text">رسالتك</label><br>
         <textarea placeholder="اكتب رسالتك"></textarea><br>
         
         
         <input type="submit" value="إرسال" name="text">
      
  
        </fieldset>
      </form>
</body>












</html>
